apiVersion: v1
name: pg_search
version: "0.13.2"
homepage: https://github.com/paradedb/paradedb/tree/dev/pg_search
repository: https://github.com/paradedb/paradedb/
source: https://github.com/paradedb/paradedb/archive/refs/tags/v0.13.2.tar.gz
description: Full text search for PostgreSQL
license: AGPL-3.0
keywords:
  - full-text-search
arch:
  - amd64
  - arm64
maintainers:
  - name: James Lovern
    email: james@lovern.io
  - name: Owen Ou
    email: o@hydra.so
build:
  pre:
    - name: Install pgrx
      run: |
        rustup update
        rustc --version
        cargo install --locked cargo-pgrx --version 0.12.7
  main:
    - name: Build pg_search
      run: |
        cd pg_search
        cargo pgrx init --pg${PG_VERSION} ${PG_CONFIG}
        cargo pgrx package --features icu --pg-config ${PG_CONFIG} --out-dir ${DESTDIR}
pgVersions:
  - "13"
  - "14"
  - "15"
  - "16"
