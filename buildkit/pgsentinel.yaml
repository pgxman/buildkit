apiVersion: v1
name: pgsentinel
version: "1.0.0"
homepage: https://github.com/pgsentinel/pgsentinel
repository: https://github.com/pgsentinel/pgsentinel
source: https://github.com/pgsentinel/pgsentinel/archive/refs/tags/v1.0.0.tar.gz
description: postgresql extension providing Active session history
licence: PostgreSQL
keywords:
  - session activity
  - history
arch:
  - amd64
  - arm64
maintainers:
  - name: James Lovern
    email: james@lovern.io
build:
  main:
    - name: Build pgsentinel
      run: |
        make USE_PGXS=1
        make install
pgVersions:
  - "13"
  - "14"
  - "15"
  - "16"
