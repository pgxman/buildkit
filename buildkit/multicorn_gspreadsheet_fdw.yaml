apiVersion: v1
name: multicorn_gspreadsheet_fdw
version: "1.0.0+d5bc5ae"
homepage: https://github.com/hydradatabase/gspreadsheet_fdw
source: https://github.com/hydradatabase/gspreadsheet_fdw/archive/d5bc5ae0b2d189abd6d2ee4610bd96ec39602594.tar.gz
description: Multicorn Google Spreadsheets Foreign Data Wrapper.
keywords:
  - python3
  - multicorn
  - google spreadsheet
  - fdw
arch:
  - amd64
  - arm64
maintainers:
  - name: Owen Ou
    email: o@hydra.so
build:
  main:
    - name: Build multicorn_gspreadsheet_fdw
      run: |
        python3 -m venv .venv
        . .venv/bin/activate
        python3 -m pip install gspread oauth2client $(pwd)

        DEST_PYTHON_DIR=${DESTDIR}/usr/local/lib/python3.11/dist-packages
        mkdir -p ${DEST_PYTHON_DIR}
        cp -r .venv/lib/python3.11/site-packages/* ${DEST_PYTHON_DIR}
pgVersions:
  - "13"
  - "14"
  - "15"
buildDependencies:
  - python3.11
  - python3.11-dev
  - python3.11-venv
dependencies:
  - pgxman/multicorn
