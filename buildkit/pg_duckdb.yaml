apiVersion: v1
name: pg_duckdb
description: DuckDB-powered Postgres for high performance apps & analytics
license: MIT
keywords:
  - duckdb
  - analytics
  - embedded
pgVersions:
  - "15"
  - "16"
repository: https://github.com/duckdb/pg_duckdb
source: https://github.com/duckdb/pg_duckdb/archive/refs/tags/v0.2.0.tar.gz # The source is not used. TODO: support git:// protocol
version: 0.2.0
arch:
  - amd64
  - arm64
maintainers:
  - email: jd@hydra.so
    name: Jonathan Dance
builders:
  debian:bookworm:
    buildDependencies: &buildDeps
      - libreadline-dev
      - flex
      - bison
      - libxml2-dev
      - libxml2-utils
      - xsltproc
      - libc++-dev
      - libc++abi-dev
      - libglib2.0-dev
      - libtinfo5
      - libstdc++-12-dev
      - liblz4-dev
      - ninja-build
  ubuntu:jammy:
    buildDependencies: *buildDeps
  ubuntu:noble:
    buildDependencies:
      - libreadline-dev
      - flex
      - bison
      - libxml2-dev
      - libxml2-utils
      - xsltproc
      - libc++-dev
      - libc++abi-dev
      - libglib2.0-dev
      - libtinfo6
      - libstdc++-12-dev
      - liblz4-dev
      - ninja-build
build:
  main:
    - name: build pg_duckdb
      run: |
        git clone --recurse-submodules -j8 https://github.com/duckdb/pg_duckdb
        cd pg_duckdb
        git checkout v0.2.0
        git submodule update --recursive
        unset LDFLAGS CXXFLAGS
        DUCKDB_GEN=make make -j8
        DESTDIR=${DESTDIR} make install
