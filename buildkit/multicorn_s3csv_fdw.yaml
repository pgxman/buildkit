apiVersion: v1
name: multicorn_s3csv_fdw
version: "1.0.0+f64e24f"
homepage: https://github.com/hydradatabase/s3csv_fdw
source: https://github.com/hydradatabase/s3csv_fdw/archive/f64e24f9fe3f7dbd1be76f9b8b3b5208f869e5e3.tar.gz
description: Multicorn S3 CSV Foreign Data Wrapper
keywords:
  - python3
  - multicorn
  - s3
  - csv
  - fdw
arch:
  - amd64
  - arm64
maintainers:
  - name: Owen Ou
    email: o@hydra.so
build:
  main:
    - name: Build multicorn_s3csv_fdw
      run: |
        python3 -m venv .venv
        . .venv/bin/activate
        python3 -m pip install $(pwd)

        DEST_PYTHON_DIR=${DESTDIR}/usr/local/lib/python3.11/dist-packages
        mkdir -p ${DEST_PYTHON_DIR}
        cp -r .venv/lib/python3.11/site-packages/* ${DEST_PYTHON_DIR}
pgVersions:
  - "13"
  - "14"
  - "15"
dependencies:
  - pgxman/multicorn
