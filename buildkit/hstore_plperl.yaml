apiVersion: v1
name: hstore_plperl
version: "15.5.0"
homepage: https://www.postgresql.org/docs/15/hstoreplperl.html
repository: https://github.com/postgres/postgres
source: https://ftp.postgresql.org/pub/source/v15.5/postgresql-15.5.tar.gz
description: transform between hstore and plperl
license: PostgreSQL
arch:
  - amd64
  - arm64
maintainers:
  - name: Jonathan Dance
    email: jd@hydra.so
build:
  main:
    - name: Build hstore_plperl
      run: |
        cd contrib/hstore_plperl
        make
        DESTDIR=${DESTDIR} make install
pgVersions:
  - "15"
