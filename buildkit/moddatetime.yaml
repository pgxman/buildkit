---
apiVersion: v1
name: moddatetime
repository: https://github.com/postgres/postgres
description: functions for tracking last modification time
license: PostgreSQL
arch:
- amd64
- arm64
maintainers:
- name: Jonathan Dance
  email: jd@hydra.so
- name: Owen Ou
  email: o@hydra.so
build:
  main:
  - name: Build moddatetime
    run: |
      cd contrib/spi
      make
      DESTDIR=${DESTDIR} make install
overrides:
  pgVersions:
    '16':
      source: https://ftp.postgresql.org/pub/source/v16.1/postgresql-16.1.tar.gz
      version: 16.1.0
      homepage: https://www.postgresql.org/docs/16/moddatetime.html
      readme: |
        For formatted documentation, please see https://www.postgresql.org/docs/16/moddatetime.html.

