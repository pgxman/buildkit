name: Build
on:
  workflow_call:
    inputs:
      extensions:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      extensions:
        required: true
        type: string
jobs:
  set_matrix:
    name: Set Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          extensions=$(./script/list-extensions "${{ inputs.extensions }}")
          echo "matrix=$extensions" >> "$GITHUB_OUTPUT"
  build:
    name: Build Extensions
    runs-on: ${{ matrix.runs-on }}
    needs: set_matrix
    if: ${{ needs.set_matrix.outputs.matrix != '[]' && needs.set_matrix.outputs.matrix != '' }}
    permissions:
      packages: write
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
        extension: ${{ fromJSON(needs.set_matrix.outputs.matrix) }}
        include:
          - arch: amd64
            runs-on: ubuntu-latest
          - arch: arm64
            runs-on: buildjet-8vcpu-ubuntu-2204-arm
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: buildkit/${{ matrix.extension }}.yaml
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install pgxman
        env:
          REPO: pgxman/pgxman
        run: |
          curl -sfL https://install.pgx.sh | sh -
      - name: Build
        run: |
          pgxman build \
            --file "$(pwd)/buildkit/${{ matrix.extension }}.yaml" \
            --set "arch=[${{ matrix.arch }}]" \
            --cache-from "type=gha" \
            --cache-to "type=gha,mode=max"
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.extension }}-${{ matrix.arch }}
          if-no-files-found: error
          retention-days: 7
          path: |
            out/**/*.*
