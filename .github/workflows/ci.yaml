name: CI
on:
  push:
jobs:
  set_matrix:
    name: Set Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: |
          extensions=$(./script/list-extensions)
          echo "matrix=$extensions" >> "$GITHUB_OUTPUT"
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: set_matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set_matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up Docker QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64,arm64
      - name: Install pgxman
        env:
          REPO: pgxman/pgxman
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          TAG_NAME=$(gh release view -R $REPO --json tagName | jq -r ".tagName")
          gh release download ${TAG_NAME} -R $REPO -p "*.deb" -D pgxman
          sudo apt update
          sudo apt install ./pgxman/pgxman_${TAG_NAME#v}_linux_amd64.deb -y
      - name: Build
        run: |
          cd ${{ matrix.extension }}
          pgxman build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.extension }}
          if-no-files-found: error
          retention-days: 7
          path: |
            ${{ matrix.extension }}/out/*.deb
